<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR GAME</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>
    <div  id="gameover">
        <h1>score : <span id="score"></span></h1>
        <br><hr><br>
        <h1><span id="gm"></span></h1>
        <br><hr><br>
        <button onclick="location.reload()">play again</button>
        <br><hr>
    </div>
    <div class="btn">
        <h1>Press SPACE to start</h1><br><br>
        <h1>score : <span id="score1"></span></h1>
        <br><br><br>
        <h2>USE:</h2>
        <br><hr><br>
        <h3>W = forward <br>
            S = Backword <br>
            A = left <br>
            D = Right</h3><br>
            <hr>
    </div>
    <div class="" id="cloud"></div>
    <div class="path" id="path">
        <img src="images/path.png" alt="" class="path1">
        <img src="images/path.png" alt="" class="path2">
        <img src="images/path.png" alt="" class="path3">
        <img src="images/path.png" alt="" class="path4">
    </div>
    <div class="car1">
        <img src="images/bcar.png" alt="" class="" id="car1">
    </div>
    <div class="car2">
        <img src="images/bcar.png" alt="" class="" id="car2">
    </div>
    <div class="car3">
        <img src="images/bcar.png" alt="" class="" id="car3">
    </div>
    <div class="mcar" >
        <img src="images/rcar.png" alt="" id="mcar">
    </div>
    <div class="pcar" >
        <img src="images/pcar.png" alt="" id="pcar">
    </div>
    <div class="bground">

    </div>
    <script src="js/script.js"></script>
</body>
</html>
